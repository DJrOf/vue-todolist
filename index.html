<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div class="container">
            <main class="w-50 mx-auto">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" v-model="newTask" @keyup.enter="addTask">
                    <button class="btn btn-outline-succes" type= "button" @click="addTask">Add</button>
                </div>
                <ul v-if="tasks.lenght " class="list-group my-5">
                    <li v-for="(task, index) in tasks" class="list-group-item d-flex justify-content-between">
                        <div @click="toggleTaskDone(index)" role="button" class="flex-grow-1">
                            <i class="far me-2" :class="task.done ? 'fa-check-square' : 'fa-square'"></i>
                            <span :class="{done: task.done}">{{ task.text }}</span>
                        </div>
                        <button type="button" class="btn-close" aria-label="Close" @click="deleteTask(index)"></button>
                    </li>
                </ul>
                <h3 v-else class="my-5 text-center"> Nessun elemento in lista </h3>
            </main>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
